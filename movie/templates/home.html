<!DOCTYPE html>
<html>
    <head>
        <title> Movies App </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        <h1> Welcome to the HOME page, {{ name }} </h1>
        <h2> This is the full home page </h2>
        <hr/>
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"> Search For Movie </label>
              <input type="text" class="form-control" id="exampleInputEmail1" name="searchMovie" />
            </div>

            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <p>
            Searching for {{searchTerm}}
        </p>
        <br/>
        <div>
            <h2> Join our mailing list </h2>
            <form action="{% url 'signup' %}">
                <div class="mb-3">
                    <label for="email" class="form-label">
                        Enter your email
                    </label>
                    <input type="email" class="form-control" name="email" />
                </div>
                <button type="submit" class="btn btn-primary">
                    Sign Up
                </button>
            </form>
        </div>
    </body>
</html>
